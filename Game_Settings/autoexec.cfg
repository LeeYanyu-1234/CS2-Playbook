// ********************键位设置********************
// 移动键
bind "w" "+forward" // W键前进
bind "s" "+back" // S键后退
bind "a" "+left" // A键左移
bind "d" "+right" // D键右移
bind "SPACE" "+jump" // 空格键跳跃
bind "SHIFT" "+sprint" // SHIFT键冲刺
bind "CTRL" "+duck" // CTRL键蹲下
bind "ALT" "+duck" // ALT键下蹲

// 武器键位
bind "1" "slot1" // 数字键1切换到武器槽1（主武器）
bind "2" "slot2" // 数字键2切换到武器槽2（副武器）
bind "3" "slot3" // 数字键3切换到武器槽3（近战武器）
bind "4" "slot4" // 数字键4切换到武器槽4（投掷物）
bind "MOUSE5" "slot4" // 前侧键切换到武器槽4（投掷物）
bind "5" "slot5" // 数字键5切换到武器槽5（炸弹）
bind "c" "slot3;slot7" // C键切换到武器槽7（闪光），先切刀再切闪会更快
bind "MWHEELDOWN" "slot8" // 滚轮向下切换到武器槽8（烟雾弹）
bind "MWHEELUP" "slot10" // 滚轮向上切换到武器槽10（燃烧弹）
// bind "z" "slot12" // Z键切换到武器槽12（治疗剂），好像无效

bind "MOUSE1" "+attack" // 鼠标左键第一开火
bind "MOUSE2" "+attack2" // 鼠标右键第二开火
bind "q" "lastinv" // Q键切换上次使用的武器
bind "e" "+use" // E键使用物品（装/拆炸弹）
bind "r" "+reload" // R键装填弹药
bind "f" "+lookatweapon" // F键检视武器
bind "g" "drop" // G键丢弃武器
bind "t" "+spray_menu" // T键打开喷漆菜单
bind "b" "buymenu" // B键打开购买菜单

// UI键位
bind "TAB" "+showscores" // TAB键显示比分板
bind "ESCAPE" "cancelselect" // ESC键取消选择
bind "`" "toggleconsole" // `键切换控制台
bind "u" "messagemode2"  // 打开队伍聊天输入
bind "y" "messagemode" // 打开全局聊天输入
bind "i" "show_loadout_toggle" // I键切换库存显示

// 其它键位
bind "MOUSE3" "player_ping" // 鼠标中键发送玩家标记
bind "DEL" "mute" // DEL键静音玩家
bind "l" "say .d" // 一键发刀

