r_drawtracers_firstperson "1" // 开启曳光弹


// ********************持枪视角********************
viewmodel_fov 68 // 设置持枪视角为68度
viewmodel_offset_x 2.5 // 设置持枪视角X轴偏移
viewmodel_offset_y 0 // 设置持枪视角Y轴偏移
viewmodel_offset_z -1.5 // 设置持枪视角Z轴偏移
viewmodel_presetpos 2 // 设置持枪视角预设位置为2（默认）
cl_usenewbob false // 禁用新持枪摇晃效果
cl_prefer_lefthanded 1 // 首选左/右手持枪视角 <0.右 1.左>

// ********************雷达设置********************
bind "CAPSLOCK" "toggle cl_radar_scale 0.45 1" // CapsLock键切换雷达缩放
hud_scaling "1" // HUD缩放比例
cl_hud_color 0 // HUD颜色
cl_radar_always_centered "0" // 雷达以玩家为中心
cl_radar_scale "0.45" // 雷达缩放比例
cl_hud_radar_scale "1" // 雷达大小

// ********************画面设置********************
fps_max "180" // 设置最大帧率为180

// ********************音频设置********************
sound_device_override Source2SDLDefaultDevice // 音频设备（默认设备）
snd_headphone_eq 0 // 均衡器简介 <0.自然 1.清脆 2.平滑>
snd_spatialize_lerp 0.60 // 左右声道独立百分比 <0%-100%任意调节>
snd_steamaudio_enable_perspective_correction 0 // 透视矫正 <0.关闭 1.开启>
voice_modenable 1 // 启用语音模式
voice_device_override #OS_Default_Device // 语音输入音频设备（默认设备）
snd_voipvolume 0.64 // 其他玩家的语音音量 <0.25是50%，0.64是80%，1是100%>
voice_always_sample_mic 0 // 简化按键通话 <0.否 1.是>
voice_threshold -120 // 麦克风触发阈值
snd_mute_losefocus 1 // 当游戏处于背景时播放音频 <0.后台播放声音，1.后台静音>
snd_mute_mvp_music_live_players 1 // 当双方团队成员都存活时关闭MVP音乐（缴枪环节不放歌）

// 音量设置
volume 1.0// 主音量
snd_menumusic_volume 0.05 // 主菜单音乐音量
snd_roundstart_volume 0.03 // 回合开始音量
snd_roundaction_volume 0.03 // 回合开始行动音量
snd_roundend_volume 0.03 // 回合结束音量
snd_mvp_volume 0.16 // MVP音量
snd_mapobjective_volume 0.03 // 炸弹/人质音量
snd_tensecondwarning_volume 0.05 // 十秒警告音量
snd_deathcamera_volume 0.03 // 死亡视角音量

// ********************遥测设置********************
cl_hud_telemetry_frametime_show 1 // 显示帧间时间及FPS <0.从不 1.如果条件恶劣 2.总是>
cl_hud_telemetry_frametime_poor 100 // 帧间时间警告阈值0-100
cl_hud_telemetry_ping_show 1 // 显示延迟 <0.从不 1.如果条件恶劣 2.总是>
cl_hud_telemetry_net_misdelivery_show 1 // 显示网络问题 <0.从不 1.如果条件恶劣 2.总是>
cl_hud_telemetry_net_misdelivery_poor 2 // 网络tick丢失率警告阈值
cl_hud_telemetry_net_quality_graph_show 1 // 显示网络抖动/误差图 <0.从不 1.如果条件恶劣 2.总是>
cl_hud_telemetry_net_detailed 1 // 使用详细的网络质量显示 <0.从不 1.如果条件恶劣 2.总是>